version: 1.2.2
homepage: https://github.com/v-chat-sdk/v_chat_bubbles
repository: https://github.com/v-chat-sdk/v_chat_bubbles
issue_tracker: https://github.com/v-chat-sdk/v_chat_bubbles/issues
documentation: https://github.com/v-chat-sdk/v_chat_bubbles#readme

